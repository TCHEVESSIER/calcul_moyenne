<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>CALCUL DE MOYENNE en HTML - CSS - JS - BOOTSTRAP</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Liaisons aux fichiers css de Bootstrap -->
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./dist/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="homepage-fadeOut" id="homepage">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h2> Calculer vos moyennes par matière </h2>
            <span> By Théo CHEVESSIER </span>
          </div>
          <div class="col-12 text-center mt-5">
            <button id="showTab" type="button" class="btn btn-lg" onclick="showTab('calc-moyenne')"> C'est parti </button>
          </div>
        </div>
      </div>
    </div>

    

    <div id="calc-moyenne" class="hide">
      <button id="hideTab" type="button" class="btn btn-lg" onclick="hideTab('homepage')"> <i class="fas fa-arrow-left"></i> <span style="margin-left: 10px;"> Retour à la page d'accueil </span></button>
      <div class="container mt-3">
        <div class="card mt-5">
          <div class="card-header">Liste des matières</div>
          <div class="card-body">
            <table id="table-matiere" class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Matière</th>
                  <th scope="col">Note(s)</th>
                  <th scope="col">Moyenne</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
  
      <div class="container mt-3">
        <button id="add" type="button" class="btn btn-lg text-light" onclick="showForm()">
          <i class="fas fa-plus"></i>
        </button>
      </div>
  
      <div id="form-matiere" class="container mt-3 d-none">
        <div class="card">
          <div class="card-header">Edition de la matière</div>
          <div class="card-body">
            <div class="form-group d-none">
              <label for="id">Id de la matière :</label>
              <input name="id" id="id" type="number" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="name">Nom de la matière :</label>
              <input name="name" id="name" type="text" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="notes">Note(s) :</label>
              <input name="notes" id="notes" type="text" class="form-control"/>

              <p class="warning"> Vos notes doivent être séparé par un ";" </p>
            </div>
            <div class="text-right w-100">
              <div class="btn-group border-0">
                <button id="save" type="button" class="btn btn-lg text-light" onclick="saveMatiere()">
                  <i class="fas fa-check"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
    <!-- liaison à jQuery (à charger pour être utilisé par Bootstrap) impérativement avant bootstrap.min.js -->
    <script src="./dist/js/jquery.min.js"></script>
    <script src="./dist/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
